<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css">
    <title>Vue-Translator</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Vue-Translator</h1>
        <h5 class="text-center">Vue.js ile Translator</h5>
        <br>
        <div class="row">
          <div class="col-md-12 text-center">
            <form @submit="translateIt" class="well">
                <textarea cols="30" rows="5" class="form-control" placeholder="Çevirmek istediğiniz kelime/cümle yazınız."></textarea>
                <select class="form-control">
                    <option></option>
                </select>
                <br>
                <div class="text-left">
                    <strong>Tespit Edilen Dil : </strong> 
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Çevir Gelsin!</button>
            </form>
            <h3 class="text-success text-center"></h3>
            <div class="well">
                <h3>Arama Geçmişi</h3>
                 <ul class="list-group text-left">
                 <li class="list-group-item"> 
                   <div>
                     <strong></strong>
                   </div>
                   <br>
                   <div>
                     <strong class="text-success"></strong> 
                     <span class="text-info"></span>
                   </div>
                 </li>
               </ul>
              </div>
          </div>
        </div>
      </div>
</body>
</html>
